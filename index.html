<!DOCTYPE html>
<html lang="en" class="bg-slate-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-svh">
      <div
        class="card bg-gradient-to-r from-green-300 to-cyan-500 w-1/4 rounded-2xl p-5"
      >
        <div id="search" class="flex justify-center w-full">
          <input
            type="text"
            placeholder="Enter a city name"
            spellcheck="false"
            class="rounded-3xl text-center mr-3 w-4/5 z-10 text-black search"
          />
          <button
            class="bg-slate-50 rounded-full w-12 h-12 flex items-center justify-center"
            id="searchBtn"
          >
            <img
              src="weather-app-img/images/search.png"
              alt="Search City"
              class="w-5"
            />
          </button>
        </div>
        <div class="weather text-center mb-10">
          <div class="flex justify-center">
            <img
              src="weather-app-img/images/rain.png"
              alt=""
              style="width: 250px"
            />
          </div>
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
        </div>
        <div class="details flex flex-row justify-around">
          <div class="humidity grid grid-rows-2 grid-cols-2">
            <img
              src="weather-app-img/images/humidity.png"
              alt="Humidity"
              class="row-span-2 mr-5"
            />
            <h3 class="humid">50%</h3>
            <h4>Humidity</h4>
          </div>
          <div class="wind grid grid-rows-2 grid-cols-2">
            <img
              src="weather-app-img/images/wind.png"
              alt="Wind speed"
              class="row-span-2 mr-5"
            />
            <h3 class="wind_speed">15 km/h</h3>
            <h4>Wind Speed</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
